[dataset]
folder = ./data         ; Root directory containing ESA mission data files
mission = 0             ; Mission number/identifier
period = 3_months       ; Time period of data (3_months or 10_months)
type = train            ; Dataset type (train, val, or test)
train_split = 0.9       ; Train split to use

[windows]
prediction_size = 2      ; Number of past time steps to use as input
horizon_size = 2         ; Number of future time steps to predict
stride = 3               ; Step size between consecutive samples