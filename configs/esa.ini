[dataset]
folder = ./data         ; Root directory containing ESA mission data files
mission = 1             ; Mission number/identifier
period = 3_months       ; Time period of data (3_months or 10_months)
type = train            ; Dataset type (train, val, or test)
train_split = 0.9       ; Train split to use

[windows]
stride = 1               ; Step size between consecutive samples